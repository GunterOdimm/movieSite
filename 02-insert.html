<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery Test</title>
    <style type="text/css">
        .item{ border: 1px dotted #f60; margin: 10px auto; padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="box">
        <h1>Insert Before</h1>
        <div id="obj" class="item">
            <button id="btn1">insert before</button>
            <button id="btn2">insert after</button>
        </div>
        <h1>Insert After</h1>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        var counter =0;

        $("#btn1").click(function(){
            counter++;

            var obj = $("<div>").html(counter).addClass('item');
            obj.insertBefore($("#obj"));
        });

        $("#btn2").click(function(){
            counter++;

            var obj = $("<div>").html(counter).addClass('item');
            obj.insertAfter($("#obj"));
        });
    </script>
</body>
</html>
