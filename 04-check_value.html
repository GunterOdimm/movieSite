<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>My Web Page</title>
    </head>
    <body>
        <form id="myform">
            <label><input type="checkbox" name="hobby" value="soccor"/>축구</label>
            <label><input type="checkbox" name="hobby" value="basketball"/>농구</label>
            <label><input type="checkbox" name="hobby" value="baseball"/>야구</label>
            <button type='submit'>입력 확인</button>
            <hr/>
            <div id="result"></div>
        </form>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#myform").submit(function(e){
                    e.preventDefault();

                    var check_list = $(".hobby:checked");
                    /*console.log(check_list);*/
                    f(check_list.length == 0){
                        alert("선택된 항목이 없습니다.");
                        return false;
                    }
                    for(var i=0; i<check_list.length; i++){
                        var value = $(check_list[i]).val();
                        $("#result").append("<div>"+value+"</div>");
                    };
                });
            });
        </script>
    </body>
</html>
